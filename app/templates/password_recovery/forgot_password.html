<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - {{ app_name }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- CSS de base -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    
    <style>
        /* ========================================
           STYLES SPÉCIFIQUES À LA PAGE DE RÉCUPÉRATION
           ======================================== */
        
        .recovery-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, #e6b800 100%);
            padding: 20px;
        }
        
        .recovery-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .recovery-header {
            margin-bottom: 30px;
        }
        
        .recovery-logo {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .recovery-title {
            color: var(--secondary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .recovery-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 211, 0, 0.1);
        }
        
        .btn-recovery {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-recovery:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-recovery:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .recovery-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .recovery-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-card">
            <div class="recovery-header">
                <div class="recovery-logo">{{ app_name }}</div>
                <h1 class="recovery-title">Mot de passe oublié</h1>
                <p class="recovery-subtitle">Saisissez votre email pour recevoir un code de récupération</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            {% if message %}
            <div class="alert alert-{{ message_type or 'info' }}">
                <i class="fas fa-info-circle"></i> {{ message }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('request_password_recovery_post') }}">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Adresse email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="votre.email@example.com"
                        required
                        autocomplete="email"
                    >
                    <div class="help-text">
                        Saisissez l'adresse email associée à votre compte
                    </div>
                </div>
                
                <button type="submit" class="btn-recovery">
                    <i class="fas fa-paper-plane"></i> Envoyer le code de récupération
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="/">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </a>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // Animation du formulaire
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('.btn-recovery');
            
            form.addEventListener('submit', function() {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
            });
        });
    </script>
</body>
</html>
